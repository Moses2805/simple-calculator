<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

			<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


	<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>


	<div class="container-app mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-11">
				<form>
					 <input type="text" id="calc" value="" disabled>
				</form>
			</div>
			<div class="row mt-3 mb-3">
			<div class="col-3">
				<button type="button" class="operation" value="+">+</button>
			</div>
			<div class="col-3">
				<button type="button" class="operation" value="-">-</button>
			</div>
			<div class="col-3">
				<button type="button" class="operation" value="*">x</button>
			</div>
			<div class="col-3">
				<button type="button" class="operation" value="/">/</button>
			</div>
		</div>
			<div class="row d-flex justify-content-between">
				<div class="col-9">
					<div class="first_row d-flex justify-content-between gap-3 mb-2">
				<button type="button" class="number" value="7">7</button>

				<button type="button" class="number" value="8">8</button>

				<button type="button" class="number" value="9">9</button>

				</div>

					<div class="second_row d-flex justify-content-between gap-3 mb-2">

				<button type="button" class="number" value="4">4</button>

				<button type="button" class="number" value="5">5</button>

				<button type="button" class="number" value="6">6</button>

					</div>

					<div class="third_row d-flex justify-content-between gap-3 mb-2">

				<button type="button" class="number" value="1">1</button>

				<button type="button" class="number" value="2">2</button>

				<button type="button" class="number" value="3">3</button>

					</div>

					<div class="fourth_row d-flex justify-content-between gap-3 mb-2">

				<button type="button" class="number" value="0">0</button>

				<button type="button" class="number" value=".">.</button>

				<button type="button" class="clear" value="C">C</button>

					</div>

				</div>
				<div class="col-3">
				<button type="button" class="result" value="=">=</button>

				</div>
			</div>
		</div>
	</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
